<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초대합니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Serif KR', serif;
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      min-height: 100vh;
      color: #2c2c2c;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(102, 102, 102, 0.8);
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .admin-btn:hover {
      background: rgba(85, 85, 85, 1);
      transform: scale(1.05);
    }

    .cover {
      text-align: center;
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(-20px);
      }
    }

    h1 {
      font-size: 36px;
      color: #4a4a4a;
      margin-bottom: 15px;
      font-weight: 600;
      letter-spacing: 3px;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .cover-photo {
      width: 200px;
      height: 150px;
      background: linear-gradient(45deg, #f0f0f0, #e8e8e8);
      border-radius: 15px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
      border: 2px dashed #ccc;
    }

    .wedding-date {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 15px;
      margin: 30px 0;
    }

    .wedding-date h3 {
      color: #4a4a4a;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .wedding-date p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
    }

    #enter {
      background: #666;
      color: white;
      border: none;
      padding: 18px 40px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Serif KR', serif;
      letter-spacing: 1px;
      margin-top: 20px;
    }

    #enter:hover {
      background: #555;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    #enter:active {
      transform: translateY(-1px);
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: rgba(102, 102, 102, 0.1);
      font-size: 20px;
      animation: float 6s ease-in-out infinite;
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 3s; }
    .heart:nth-child(5) { left: 80%; animation-delay: 4s; }
    .heart:nth-child(6) { left: 90%; animation-delay: 5s; }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .cover {
        padding: 40px 30px;
        width: 95%;
      }

      h1 {
        font-size: 28px;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 16px;
      }

      .cover-photo {
        width: 180px;
        height: 130px;
      }

      #enter {
        padding: 15px 35px;
        font-size: 16px;
      }
    }

    @media (max-width: 360px) {
      .cover {
        padding: 35px 25px;
      }

      h1 {
        font-size: 24px;
      }

      .cover-photo {
        width: 160px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <button class="admin-btn" onclick="openAdminPage()" title="관리자 페이지">⚙️</button>

  <div class="floating-hearts">
    <div class="heart">♡</div>
    <div class="heart">♡</div>
    <div class="heart">♡</div>
    <div class="heart">♡</div>
    <div class="heart">♡</div>
    <div class="heart">♡</div>
  </div>

  <div class="cover">
    <h1>임냥쿤 & 이핑핑</h1>
    <p class="subtitle">결혼합니다</p>
    
    <div class="cover-photo">🐧 북극 웨딩 포토 🐧</div>
    
    <div class="wedding-date">
      <h3>2025년 12월 25일 크리스마스</h3>
      <p>오전 10시 / 북극 아이스 채플에서</p>
    </div>
    
    <button id="enter">초대장 보기</button>
  </div>

  <script>
    function openAdminPage() {
      window.open('admin.html', '_blank');
    }

    function updateGuestCount() {
      const guestData = localStorage.getItem('arctic_wedding_guestbook');
      if (guestData) {
        const entries = JSON.parse(guestData);
        const attendCount = entries.filter(e => e.status === '참석').length;
        if (attendCount > 0) {
          const countElement = document.createElement('div');
          countElement.style.cssText = `
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(58, 58, 58, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 199;
          `;
          countElement.textContent = `${attendCount}명 참석 예정`;
          document.body.appendChild(countElement);
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateGuestCount();
      
      const btn = document.querySelector('#enter');
      btn.addEventListener('click', () => {
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          window.location.href = 'slide.html';
        }, 150);
      });
    });
  </script>
</body>
</html>
