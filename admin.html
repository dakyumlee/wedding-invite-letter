<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fdfdfd; }
    .admin-container { display: none; }
    .login-container input { padding: 0.5rem; margin-right: 0.5rem; }
    .login-container button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>관리자 비밀번호 입력</h2>
    <input type="password" id="adminPassword" placeholder="비밀번호 입력">
    <button onclick="checkPassword()">확인</button>
    <p id="loginMessage"></p>
  </div>

  <div class="admin-container">
    <h1>RSVP 관리</h1>
    <div id="rsvp-list"></div>
  </div>

  <script type="module" src="admin.js"></script>
  <script>
    const CORRECT_PASSWORD = '980624';

    function checkPassword() {
      const input = document.getElementById('adminPassword').value;
      const message = document.getElementById('loginMessage');
      if (input === CORRECT_PASSWORD) {
        document.querySelector('.login-container').style.display = 'none';
        document.querySelector('.admin-container').style.display = 'block';
      } else {
        message.textContent = '비밀번호가 틀렸습니다';
        message.style.color = 'red';
      }
    }
  </script>
</body>
</html>
