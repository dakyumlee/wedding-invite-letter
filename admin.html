  <script>
    const CORRECT_PASSWORD = '0000';
    const STORAGE_KEY = 'wedding_rsvp_data';

    function getRSVPs() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveRSVPs(rsvps) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(rsvps));
    }

    function checkPassword() {
      const input = document.getElementById('adminPassword').value;
      const message = document.getElementById('loginMessage');
      
      if (input === CORRECT_PASSWORD) {
        document.querySelector('.login-container').style.display = 'none';
        document.querySelector('.admin-container').style.display = 'block';
        loadRSVPs();
      } else {
        message.textContent = 'âŒ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤';
        message.style.color = '#ff6b6b';
        setTimeout(() => {
          message.textContent = '';
        }, 3000);
      }
    }

    function loadRSVPs() {
      const rsvpList = document.getElementById("rsvp-list");
      const rsvps = getRSVPs();
      
      if (rsvps.length === 0) {
        rsvpList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 6L9 17l-5-5"/>
            </svg>
            <p>ì•„ì§ ë°›ì€ ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤</p>
          </div>
        `;
        updateStats(0, 0, 0);
        return;
      }

      let attendCount = 0, absentCount = 0, pendingCount = 0;
      rsvpList.innerHTML = "";

      rsvps.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

      rsvps.forEach((rsvp, index) => {
        const status = rsvp.status;
        
        if (status === "ì°¸ì„") attendCount++;
        else if (status === "ë¶ˆì°¸") absentCount++;
        else pendingCount++;

        const statusClass = 
          status === "ì°¸ì„" ? "status-attend" :
          status === "ë¶ˆì°¸" ? "status-absent" : "status-pending";

        const createdDate = new Date(rsvp.createdAt).toLocaleDateString('ko-KR', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        const div = document.createElement("div");
        div.className = "rsvp-item";
        div.innerHTML = `
          <div class="rsvp-date">${createdDate}</div>
          <div class="rsvp-header">
            <div class="rsvp-name">${rsvp.name}</div>
            <div class="rsvp-status ${statusClass}">${status}</div>
          </div>
          <div class="rsvp-message">"${rsvp.message}"</div>
          <button class="delete-btn" onclick="deleteRSVP(${index})">ì‚­ì œ</button>
        `;
        rsvpList.appendChild(div);
      });

      updateStats(attendCount, absentCount, pendingCount);
    }

    function updateStats(attend, absent, pending) {
      document.getElementById('attendCount').textContent = attend;
      document.getElementById('absentCount').textContent = absent;
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('totalCount').textContent = attend + absent + pending;
    }

    function addRSVP() {
      const name = document.getElementById('newName').value.trim();
      const status = document.getElementById('newStatus').value;
      const message = document.getElementById('newMessage').value.trim();

      if (!name) {
        alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }

      const rsvps = getRSVPs();
      const newRSVP = {
        id: Date.now().toString(),
        name: name,
        status: status,
        message: message || 'ë©”ì‹œì§€ ì—†ìŒ',
        createdAt: new Date().toISOString()
      };

      rsvps.push(newRSVP);
      saveRSVPs(rsvps);

      document.getElementById('newName').value = '';
      document.getElementById('newStatus').value = 'ì°¸ì„';
      document.getElementById('newMessage').value = '';

      loadRSVPs();
      alert('ìƒˆ ì‘ë‹µì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    function deleteRSVP(index) {
      if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        const rsvps = getRSVPs();
        rsvps.splice(index, 1);
        saveRSVPs(rsvps);
        loadRSVPs();
        alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤");
      }
    }
    function exportData() {
      const rsvps = getRSVPs();
      if (rsvps.length === 0) {
        alert('ë‚´ë³´ë‚¼ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }

      const dataStr = JSON.stringify(rsvps, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `rsvp_data_${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function clearAllData() {
